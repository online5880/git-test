{% extends "layout.html" %}
{% block body %}
  <div>
    <h1>게시글 목록</h1>
    {% if session.user %}
      <div>
        <button id='insert' type="button">작성</button>
      </div>
    {% endif %}
    {% for board in boards %}
      <div>
        <a href="{{url_for('view_board_detail',board_id=board.id)}}">{{board.title}}</a>
        |
        {{board.update_date}}
      </div>
    {% endfor %}
  </div>
  <script>
    const button = document.querySelector("#insert")
    if (button) {
      button.addEventListener('click', () => {
        location.href = "{{url_for('view_insert_board')}}";
      })
    }
  </script>
{% endblock body %}
