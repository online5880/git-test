<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 타이틀</title>
</head>

<body>
    <!-- html에서 제목은 h1 태그를 사용합니다. -->
    <h1>나는 h1</h1>
    <p>나는 h1 의 내용입니다.</p>

    <!-- 소제목은 h2.....h6 까지입니다. -->
    <h2>나는 h2</h2>
    <p>나는 h2 의 내용입니다.</p>

    <h3>나는 h3</h3>
    <p>나는 h3 내용입니다.</p>

    <h4>나는 h4</h4>
    <p>나는 h4 의 내용입니다.</p>

    <h5>나는 h5</h5>
    <h6>나는 h6</h6>

    <!-- html에서 내용은 p 태그를 사용합니다. -->
    <p>내용입니다.</p>

</body>

</html>
