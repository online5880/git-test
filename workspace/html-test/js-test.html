<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 테스트</title>
  </head>
  <body>
    <p>Click Me</p>
    <script>
      //   const para = document.querySelector("p");

      //   para.addEventListener("click", updateName);

      //   function updateName() {
      //     const name = prompt("Enter a new name");
      //     para.textContent = `player 1 : ${name}`;

      // JS 에서는 변수를 선언하는 방법이 다음과 같다.

      // var 중복 선언, 재할당 가능
      // var 는 전역 변수 선언
      var a = 1;

      // let 중복 선언 불가능, 재할당 가능
      let b = "저는 let";

      // const 중복 선언 불가능, 재할당 불가능
      // 보통 const 만 사용한다.
      // 한 번 선언한 변수는 다시 할당해서 쓸 일이 거의 없다.
      // 재할당이 필요할 경우 let 을 사용한다.
      const c = "저는 const";
      // alert 사용하지 마세요
      // alert(a)

      // # html 에 직접 데이터를 쓴다.
      document.write(a, b, c);

      // # 콘솔에 데이터를 입력한다.
      console.log(a, b, c);

      var plus = a + b;
      console.log(plus);

      a++;
      console.log(a);

      if (a == 1) {
        alert("hi");
      }

      for (let index = 0; index < 10; index++) {
        console.log(index);
      }

      // js 에서는 따로 list 가 없고 배열을 만든다.
      // 자료형을 가리지않는다.
      let array = [1, "a", "c", 10, 50];

      for (const element of array) {
        console.log(element);
      }

      // 구구단
      for (let i = 1; i < 10; i++) {
        document.writeln("<br>");
        for (let j = 1; j < 10; j++) {
          document.writeln(`${i} * ${j} = ${i * j}`);
          document.writeln("<br>");
        }
      }

      // # 객체
      const obj = {
        a: 1,
        b: 25,
        c: "안녕하세요",
      };

      for (const key in obj) {
        if (Object.prototype.hasOwnProperty.call(obj, key)) {
          const element = obj[key];
          console.log(element);
        }
      }

      switch (key) {
        case value:
          break;
        case a:
          break;
        default:
          break;
      }
    </script>
  </body>
</html>
